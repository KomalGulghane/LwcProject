<template>
    <lightning-card title="Contact Record" icon-name="standard:contact">
      <div class="slds-m-around_medium">
        <template if:true={contact.data}>
          <div class="slds-m-bottom_small">
            <div class="slds-text-heading_medium">{contact.data.fields.Name.value}</div>
            <div class="slds-text-body_regular">{contact.data.fields.Title.value}</div>
          </div>
        </template>
      </div>
    </lightning-card>
  </template>
