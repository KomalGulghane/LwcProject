<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Update Account Record</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-input type="Text" name="Name" value={accountName} onchange={handleNameChange}
                        label="Name"></lightning-input>
                    <lightning-input type="Picklist" name="Industry" value={accountIndustry} onchange={handleNameChange}
                        label="Industry"></lightning-input>
                    <lightning-input type="Picklist" name="Type" value={accountType} onchange={handleTypeChange}
                        label="Type"></lightning-input>
                    <lightning-input type="Currency" name="AnnualRevenue" value={accountAnnualRevenue}
                        onchange={handleAnnualRevenueChange} label="AnnualRevenue"></lightning-input>
                </div>
                <div class="slds-modal__footer slds-modal__footer_directional">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={handleSave}>Save &amp; Next</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>

    </template>
</template>
