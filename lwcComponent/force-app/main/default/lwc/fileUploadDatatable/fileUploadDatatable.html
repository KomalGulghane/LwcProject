<template>
    <lightning-card title="File Upload Datatable">
        <div class="slds-m-around_medium">
            <lightning-file-upload
                label="Attach files"
                accept={acceptedFormats}
                record-id={recordId}
                onuploadfinished={handleUploadFinished}>
            </lightning-file-upload>
        </div>


        <lightning-datatable
            data={fileList}
            columns={columns}
            key-field="Id"
            onrowaction={handleRowAction}
            hide-checkbox-column>
        </lightning-datatable>

        
        <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-spread" style="padding-top: 0.5em;">
            <!-- PAGE NAVIGATION -->
            <div class="slds-align_absolute-center" style="height:5rem">
                <lightning-button
                    disabled={bDisableFirst}
                    icon-name="utility:chevronleft"
                    label="Previous"
                    alternative-text="Previous"
                    onclick={previousPage}>
                </lightning-button>
                &nbsp;
                <span class="slds-badge">{pageNumber}&nbsp;/&nbsp;{totalPages}</span>
                &nbsp;
                <lightning-button
                    disabled={bDisableLast}
                    icon-name="utility:chevronright"
                    label="Next"
                    alternative-text="Next"
                    onclick={nextPage}
                    class="slds-p-horizontal_x-small"
                    icon-position="right">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
